<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/settingProfile.css">
</head>
<body>
    <div class="title">프로필 설정</div>
    <div class="subtitle">학년 : 
        <select name="grade" id="grade">
            <option value="first">1</option>
            <option value="second">2</option>
            <option value="third">3</option>
        </select>
    </div>
    <div class="subtitle class-input">반 : 
        <select name="class" id="class">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            
        </select>
    </div>
    <div class="subtitle">번호 : 
        <input type="number" class="stu-id-input">
    </div>
    <div class="subtitle">이름 : 
        <input type="text" class="name-input">
    </div>

    <div class="profile-setting" onclick="setting()">프로필 설정 완료</div>

    <script src="js/settingProfile.js"></script>
</body>
</html>
